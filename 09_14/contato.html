<!DOCTYPE html>
<html>
<head>
	<title>Página Principal</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
        <header><h1>Contato</h1></header>
        <div id="imagem">
			<img src="img/ciclo.jpg" class="imagem_regular">
        </div>
		<nav>
			<ul>
				<li><a href="index.html"> HOME</a></li>
				<li><a href="biografia.html">BIOGRAFIA </a></li>
				<li><a href="maratonas.html">MARATONAS</a></li>
				<li><a href="contato.html">CONTATO</a></li>
			</ul>
        </nav>
		<section>
			<form action="cadastro.php" autocomplete="on" method="post">
				<div id="inputs">
					<div>
						<label for="nome">Nome</label>
						<input type="text" name="nome" id="nome" required placeholder="Seu nome">
					</div>
					<div>
						<label for="sobrenome">Sobrenome</label>
						<input type="text" name="sobrenome" id="sobrenome" required placeholder="Seu sobrenome">
					</div>
					<div>
						<label for="idade">Idade</label>
						<input type="number" name="idade" id="idade" required placeholder="Sua idade">
					</div>
					<div>
						<label for="dia">Dia</label>
						<input type="date" name="dia" id="dia">
					</div>
					<div>
						<label for="mes">Mês</label>
						<input type="month" name="mes" id="mes">
					</div>
					<div>
						<label for="comentario">Comente</label>
						<textarea name="comentario" id="comentario" placeholder="Deixe seu comentario"></textarea>
					</div>
					<div>
						<label for="senha">Senha</label>
						<input type="password" name="senha" id="senha" required placeholder="Digite sua senha" minlength="5" maxlength="15"></input>
					</div>
					<div>
						<input type="radio" name="radio" id="radio_sim" required>
						<label for="radio">Aceito os termos e condições</label>
						<input type="radio" name="radio" id="radio_nao" required>
						<label for="radio">Não aceito os termos e condições</label>
					</div>
				</div>
				<div id="fim"><input type="submit" value="Enviar"><input type="reset" value="Limpar"></div>
			</form>
		</section>
		<footer>
			<h4 class="centralizar">Todos os direitos reservados</h4>
        </footer>
	</main>
</body>
</html>
