<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calcular sub-redes de sub-rede</title>
  <link href="../css/subredefixa.css" rel="stylesheet" type="text/css" />
  <link href="../css/comum-subrede.css" rel="stylesheet" type="text/css" />
  <link href="../css/comum.css" rel="stylesheet" type="text/css" />
  <script src="tool.js"></script>
</head>

<body>
	<div class="link icone">
		<a href="../index.html" style="width:32px;height: 32px;">
			<img src="../icons/backarrow.svg"/>
		</a>
	</div>

	<div id="formulario">
		<div>
			<div id="inputs">
				<label for="num">IP da rede simplificado</label>
				<input type="text" id="num" name="num"/>
			</div>
		</div>
		<div id="formulario-tabela">
			<div id="adicionar-linha" onclick="adicionar_linha_formulario();">
				<img src="../icons/add.svg"/>
			</div>
			<table>
				<tbody id="adicionar-linha-localizacao">
					<tr>
						<th>Nome</th>
						<th>Quantidade de hosts</th>
					</tr>
					<tr>
						<td><input type="text" class="input-tabela nome"/></td>
						<td><input type="text" class="input-tabela host"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="botoes">
			<button onclick="calc();">Calcular</button>
			<button onclick="adicionar();">Adicionar</button>
		</div>
	</div>


	<div id="imprimir"></div>
</body>
</html>
