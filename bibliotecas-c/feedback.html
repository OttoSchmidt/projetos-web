            <div class="linkPaginaNAV" id="biblioteca">

                <div id="navBibliotecas">

                    <a href="math.html">math.h</a>

            <a class="linkPaginaNAV" href="#">
                <div><span class="material-symbols-outlined">data_object</span></div>

            <a class="linkPaginaNAV" href="#">

        <div class="lista_down">

    <main>
        <header>
            <h1>Feedback</h1>
            <div>
                <p></p>
            </div>
        </header>
        <section>
            <div>
                <div class="caixa cPequena">
                    <label for="nome"> Nome </label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="caixa cPequena">
                    <label for="email"> Email </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="container_checkbox">
                    <input class="checkbox" type="checkbox" id="checkbox" name="checkbox" />
                    <label for="checkbox">Concordo em receber email sobre atualizações do meu feedback</label>
                </div>
            </div>
            <div class="caixa cGrande">
                <label for="feedback" id="texto_textarea"> Descreva seu feedback </label>
                <textarea name="feedback" id="feedback"></textarea>
            </div>
            <div><input type="submit" value="ENVIAR"></div>
        </section>
    </main>
